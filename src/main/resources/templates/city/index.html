<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cities} and ${cities.size()}">no city :(</p>

<a href="city/add">Add City</a>

<table class="table">

    <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Description</th>
        <th>Country</th>
        <th>Language</th>
        <th>Currency</th>
        <th>Airport</th>
        <th>Climate</th>
        <th>Population</th>
        <th>TimeZone</th>
    </tr>

    <tr th:each="city : ${cities}">
        <td><a th:href="'city/edit/' + ${city.id}" th:text="Edit"></a></td>
        <td th:text="${city.name} + ' (' + ${city.id} + ')'"></td>
        <td th:text="${city.description}"></td>
        <td th:text="${city.country.name}"></td>
        <td th:text="${city.country.language}"></td>
        <td th:text="${city.country.currency}"></td>
        <td th:text="${city.airport}"></td>
        <td th:text="${city.climate}"></td>
        <td th:text="${city.population}"></td>
        <td th:text="${city.timezone}"></td>

    </tr>

</table>

<!--<a th:href="@{city/add}">Add</a> |-->
<!--<a th:href="@{city/remove}">Remove</a> !-->


<!--<a href="city/remove">Remove</a>-->

</body>
</html>
