<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<form method="post">

    <div th:each="country : ${countries}" class="checkbox">
        <input type="checkbox" name="countryIds" th:value="${country.id}" th:id="${country.id}"/>
        <label th:for="${country.id}" th:text="${country.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Country" />
</form>

</body>
</html>
